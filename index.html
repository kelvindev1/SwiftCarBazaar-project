<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwiftCarBazaar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="light-theme.css" rel="stylesheet" id="theme-link">
</head>

<body>
    <button class="btn-toogle">Dark Mode</button>
    <h1>SwiftCarBazaar<br>
        Honest,Efficient & Diligent</h1>
    <header>
        <img src="https://d2hucwwplm5rxi.cloudfront.net/wp-content/uploads/2023/07/31081424/Types-of-Sports-Cars-_-Cover-27-7-23.jpg"
            alt="showroom" id="showroom">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQndpzBRXG40a1AZVKZV3eHVoeNIMrfr5ofaI3odVgz5A&s"
            alt="best bids" id="bestbids">

        <nav>
            <ul>
                <li><a href="#Login" id="Login-tab">Login</a></li>
                <li><a href="#Register" id="Register">Register</a></li>
            </ul>
        </nav>
        <br />
        <section id="forms-section">

            <h2>Login</h2>
            <form action="" id="Login-form">
                <label for="email">Email:</label>
                <input type="email" id="mail" name="email" placeholder="abcd@gmail.com" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="pass" name="password" placeholder="xxxxxxxxxx" required>
                <label for="show-password"></label>
                <input type="checkbox" id="show-password">
                <br>
                <button type="submit" id="toggle-button">submit</button>
            </form>

            <h2>Register</h2>

            <form action="" id="Register-form">
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username" placeholder="your Username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="Register-pass" name="password" placeholder="xxxxxxxxxx" required>
                <br>
                <label for="confirmPassword">Confirm password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="xxxxxxxxxx" required>
                <label for="show-password"></label>
                <input type="checkbox" id="show-password2">
                <br>
                <button type="submit" id="toggle-button">submit</button>
            </form>
        </section>
    </header>
    <main id="main-content">
        <h2>Cars for Sale</h2>
        <form class="car-search-form">
            <label for="make">Make:</label>
            <select name="make" id="make">
                <option value="Toyota">Toyota</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
                <option value="Lexus">Lexus</option>
                <option value="Dodge">Dodge</option>
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="VolksWagen">VolksWagen</option>
                <option value="Nissan">Nissan</option>
                <option value="Porsche">Porsche</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Tesla">Tesla</option>
                <option value="Hyundai">Hyundai</option>
                <option value="BMW">BMW</option>
                <option value=""></option>
            </select>
            <label for="model">Model:</label>
            <select name="model" id="model">
                <option value="Camry">Camry</option>
                <option value="CHARGER">CHARGER</option>
                <option value="MUSTANG">MUSTANG</option>
                <option value="Civic-Type R">Civic-Type R</option>
                <option value="Camaro">Camaro</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Golf">Golf</option>
                <option value="Corolla">Corolla</option>
                <option value="Civic VTi-L">Civic VTi-L</option>
                <option value="Micra">Micra</option>
                <option value="911 Carrera">911 Carrera</option>
                <option value="Corvette Stingray">Corvette Stingray</option>
                <option value="R8">R8</option>
                <option value="F-Type">F-Type</option>
                <option value="AMG GT">AMG GT</option>
                <option value="Model 3">Model 3</option>
                <option value="Ioniq 5">Ioniq 5</option>
                <option value="Leaf">Leaf</option>
                <option value="i4">i4</option>
                <option value="330i">330i</option>
                <option value="540d">540d</option>
                <option value="A4">A4</option>
                <option value="A6">A6</option>
                <option value="Q5">Q5</option>
                <option value="Challenger SRT Hellcat">Challenger SRT Hellcat</option>
                <option value="challenger SRT Demon 170">challenger SRT Demon 170</option>
                <option value="LX 600">LX 600</option>
            </select>
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
            </select>
            <label for="year">Year:</label>
            <select name="year" id="year">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2015">2015</option>
                <option value="2012">2012</option>
                <option value="2010">2010</option>
                <option value="2008">2008</option>
                <option value="2006">2006</option>
            </select>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage">
            <button type="submit">Apply</button>
            <ul id="carslist">
            </ul>
        </form>
    </main>


    <div>
        <form>
            <label for="bid-amount">Bid Amount:</label><br>
            <input type="number" id="bid-amount" name="bid-amount" required><br>
            <label for="bidder-name">Bidder Name:</label><br>
            <input type="text" id="bidder-name" name="bidder-name" required><br>
            <input type="submit" value="Place Bid">
        </form>
    </div>

    <footer>
        <h4>For more clarification you can contact customercare</h4>
        <h4>Customercare details:</h4>
        <p>Phone:xxxxxxxxxxx <br>
            Email:........@gmail.com
        </p>

        <h3>You can check out your Adds to wishlist here:</h3>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
